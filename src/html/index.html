<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UN PDF Downloader</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/swal.css" />
    <link rel="stylesheet" href="../css/button.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <script src="./js/jquery-1.7.1.js"></script>
    <script src="./js/alphabet.js"></script>
    <script type="text/javascript" src="./js/head.js"></script>
    <script>
    const ver = Number(require("../../package.json").version.replace(/\./g, ""));
    window.UNPDF_VERSION = ver; // for feedback.js
    </script>
</head>
<body style="visibility: hidden;">
<div class="bg" style="background: rgba(255, 255, 255, 1);">
    <script src="../js/jquery-3.0.0.js"></script>
    <script>
    window.addEventListener("mousewheel", e => e.preventDefault(), { passive: false });
    </script>
    <div class="control-bar">
        <span class="control control-title" id="control-title">UN PDF Downloader</span>
        <div class="control control-min" title="最小化"></div>
        <div class="control control-close" title="关闭"></div>
    </div>
    <div class="header">
        <div class="loading-bar" style="display: none;"></div>
        <div class="current-speed" style="display: none;"></div>
    </div>
    <div class="main">
        <span style="color: black; position: relative; left: calc(7px + 1em);">文件语言：</span>
        <div>
            <input name="lang" type="radio" id="zh_CN" class="pointer" checked>
            <span class="ui leftpad">中文<span class="eng">Chinese</span></span>
        </div>
        <div>
            <input name="lang" type="radio" id="en_US" class="pointer">
            <span class="ui leftpad">英语<span class="eng">English</span></span>
        </div>
        <span style="position: relative; left: -30px; color: black;">具体信息（二选一）：</span>
        <br />
        <div class="userinput">
            <span class="ui">关键词：</span><div id="search" class="short" contenteditable="true"></div>
        </div>
        <div class="userinput">
            <span class="ui">文件号：</span><div id="path" class="short" contenteditable="true"></div>
        </div>
        <script>
        var divs = $(".short").toArray();
        divs.forEach(div => {
            div.addEventListener("keydown", ev => {
                // console.log(ev);
                if (ev.keyCode === 13) {
                    ev.preventDefault();
                } else if (ev.metaKey && process.platform === "darwin") {
                    // console.log("meta + " + ev.key);
                    if (ev.key === "x" && !ev.shiftKey) {
                        ev.preventDefault();
                        document.execCommand("cut");
                    } else if (ev.key === "c" && !ev.shiftKey) {
                        ev.preventDefault();
                        document.execCommand("copy");
                    } else if (ev.key === "v" && !ev.shiftKey) {
                        ev.preventDefault();
                        document.execCommand("paste", true);
                    } else if (ev.key === "z") {
                        ev.preventDefault();
                        if (ev.shiftKey) { // redo
                            document.execCommand("redo");
                        } else {
                            document.execCommand("undo");
                        }
                    } else if (ev.key === "a" && !ev.shiftKey) {
                        ev.preventDefault()
                        document.execCommand("selectAll");
                    }
                }
            });
        });
        </script>
        <div>
            <input name="ftype" type="radio" id="d_pdf" class="pointer" checked>
            <span class="ui leftpad">下载<span class="eng">PDF</span>文档</span>
        </div>
        <div>
            <input name="ftype" type="radio" id="d_doc" class="pointer">
            <span class="ui leftpad">下载<span class="eng">Word</span>文档</span>
        </div>
        <a href="#" id="submit" class="button1">Download</a>
    </div>
    <div id="log">
        <div class="au beautiful">来自清华附中G17 - PRZ<div class="au beautiful feedback"><a href="#" class="beautifulA">反馈问题</a></div></div>
        
        <div class="log"></div>
    </div>
    <script src="../js/bars.js"></script>
    <script src="../js/feedback.js"></script>
    <script src="../js/web.js"></script>
</div>
<canvas id="myCanvas" class="my-logo" height="80" width="150" style="opacity: 0;">JieJiSS</canvas>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
